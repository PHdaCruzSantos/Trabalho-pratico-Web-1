<form (ngSubmit)="register()" class="bg-surface dark:bg-surface-dark rounded px-8 pt-6 pb-8">
  <h1 class="text-2xl font-bold text-center mb-4 text-on-surface dark:text-on-surface-dark">Cadastro</h1>
  <div class="mb-4">
    <label class="block text-on-surface dark:text-on-surface-dark text-sm font-bold mb-2" for="name">
      Nome
    </label>
    <input [(ngModel)]="name" name="name" class="shadow appearance-none border rounded w-full py-2 px-3 bg-background dark:bg-background-dark text-on-background dark:text-on-background-dark leading-tight focus:outline-none focus:shadow-outline" id="name" type="text" placeholder="Nome" autocomplete="name">
  </div>
  <div class="mb-4">
    <label class="block text-on-surface dark:text-on-surface-dark text-sm font-bold mb-2" for="email">
      Email
    </label>
    <input [(ngModel)]="email" name="email" class="shadow appearance-none border rounded w-full py-2 px-3 bg-background dark:bg-background-dark text-on-background dark:text-on-background-dark leading-tight focus:outline-none focus:shadow-outline" id="email" type="email" placeholder="Email" autocomplete="email">
  </div>
  <div class="mb-4">
    <label class="block text-on-surface dark:text-on-surface-dark text-sm font-bold mb-2" for="password">
      Senha
    </label>
    <input [(ngModel)]="password" name="password" class="shadow appearance-none border rounded w-full py-2 px-3 bg-background dark:bg-background-dark text-on-background dark:text-on-background-dark mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="******************" autocomplete="new-password">
  </div>
  <div class="mb-4 text-on-surface dark:text-on-surface-dark">
    <label class="block text-sm font-bold mb-2">Tipo de Conta</label>
    <div class="flex">
      <label class="mr-4">
        <input type="radio" [(ngModel)]="role" [value]="Role.CONTRATANTE" name="role" class="mr-1">
        Contratante
      </label>
      <label>
        <input type="radio" [(ngModel)]="role" [value]="Role.TRABALHADOR" name="role" class="mr-1">
        Trabalhador
      </label>
    </div>
  </div>
  <div class="flex items-center justify-center">
    <button [disabled]="loading" class="bg-primary hover:bg-primary-dark text-on-primary font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline flex items-center gap-2" [class.opacity-50]="loading" type="submit">
      <ng-container *ngIf="loading; else notLoading">
        <svg class="animate-spin -ml-1 mr-2 h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        Cadastrando...
      </ng-container>
      <ng-template #notLoading>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5">
          <path d="M6.25 6.375a4.125 4.125 0 1 1 8.25 0 4.125 4.125 0 0 1-8.25 0ZM3.25 19.125a7.125 7.125 0 0 1 14.25 0v.003l-.001.119a.75.75 0 0 1-.363.63 13.067 13.067 0 0 1-6.761 1.873c-2.472 0-4.786-.684-6.76-1.873a.75.75 0 0 1-.364-.63l-.001-.122ZM18.75 7.5a.75.75 0 0 0-1.5 0v2.25H15a.75.75 0 0 0 0 1.5h2.25v2.25a.75.75 0 0 0 1.5 0v-2.25H21a.75.75 0 0 0 0-1.5h-2.25V7.5Z" />
        </svg>
        Cadastrar
      </ng-template>
    </button>
  </div>
</form>
