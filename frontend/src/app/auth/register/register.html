<div class="p-8 bg-surface-light dark:bg-surface-dark">
  <div class="text-center mb-8">
    <div class="inline-flex items-center justify-center w-12 h-12 rounded-xl bg-gradient-to-br from-primary to-secondary text-white mb-4 shadow-lg">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-7 h-7">
        <path stroke-linecap="round" stroke-linejoin="round" d="M19 7.5v3m0 0v3m0-3h3m-3 0h-3m-2.25-4.125a3.375 3.375 0 1 1-6.75 0 3.375 3.375 0 0 1 6.75 0ZM3.751 20.105a8.25 8.25 0 0 1 16.498 0 .75.75 0 0 1-.437.695A18.683 18.683 0 0 1 12 22.5c-2.786 0-5.433-.608-7.812-1.7a.75.75 0 0 1-.437-.695Z" />
      </svg>
    </div>

    <h2 class="text-2xl font-display font-bold text-on-surface-light dark:text-on-surface-dark">{{ 'AUTH.REGISTER.TITLE' | translate }}</h2>
    <p class="text-on-surface-light/60 dark:text-on-surface-dark/60 mt-2">{{ 'AUTH.REGISTER.SUBTITLE' | translate }}</p>
  </div>

  <form (ngSubmit)="register()" class="space-y-5">
    <div>
      <label for="name" class="block text-sm font-medium text-on-surface-light/80 dark:text-on-surface-dark/80 mb-1.5">{{ 'AUTH.REGISTER.NAME' | translate }}</label>
      <input
        type="text"
        id="name"
        [(ngModel)]="name"
        name="name"
        required
        class="w-full px-4 py-3 rounded-xl bg-background-light dark:bg-background-dark border border-outline-light dark:border-outline-dark focus:ring-2 focus:ring-primary focus:border-primary transition-all duration-200"
        placeholder="John Doe"
      />
    </div>

    <div>
      <label for="email" class="block text-sm font-medium text-on-surface-light/80 dark:text-on-surface-dark/80 mb-1.5">{{ 'AUTH.REGISTER.EMAIL' | translate }}</label>
      <input
        type="email"
        id="email"
        [(ngModel)]="email"
        name="email"
        required
        class="w-full px-4 py-3 rounded-xl bg-background-light dark:bg-background-dark border border-outline-light dark:border-outline-dark focus:ring-2 focus:ring-primary focus:border-primary transition-all duration-200"
        placeholder="you@example.com"
      />
    </div>

    <div>
      <label for="password" class="block text-sm font-medium text-on-surface-light/80 dark:text-on-surface-dark/80 mb-1.5">{{ 'AUTH.REGISTER.PASSWORD' | translate }}</label>
      <input
        type="password"
        id="password"
        [(ngModel)]="password"
        name="password"
        required
        class="w-full px-4 py-3 rounded-xl bg-background-light dark:bg-background-dark border border-outline-light dark:border-outline-dark focus:ring-2 focus:ring-primary focus:border-primary transition-all duration-200"
        placeholder="••••••••"
      />
    </div>

    <div>
      <label class="block text-sm font-medium text-on-surface-light/80 dark:text-on-surface-dark/80 mb-3">{{ 'AUTH.REGISTER.I_WANT_TO' | translate }}</label>
      <div class="grid grid-cols-2 gap-4">
        <label class="cursor-pointer relative">
          <input type="radio" [(ngModel)]="role" name="role" [value]="Role.CONTRATANTE" class="peer sr-only" />
          <div class="p-4 rounded-xl border-2 border-outline-light dark:border-outline-dark bg-background-light dark:bg-background-dark peer-checked:border-primary peer-checked:bg-primary/5 transition-all duration-200 text-center hover:border-primary/50">
            <div class="font-bold text-on-surface-light dark:text-on-surface-dark mb-1">{{ 'AUTH.REGISTER.HIRE.TITLE' | translate }}</div>
            <div class="text-xs text-on-surface-light/60 dark:text-on-surface-dark/60">{{ 'AUTH.REGISTER.HIRE.DESC' | translate }}</div>
          </div>
        </label>
        <label class="cursor-pointer relative">
          <input type="radio" [(ngModel)]="role" name="role" [value]="Role.TRABALHADOR" class="peer sr-only" />
          <div class="p-4 rounded-xl border-2 border-outline-light dark:border-outline-dark bg-background-light dark:bg-background-dark peer-checked:border-primary peer-checked:bg-primary/5 transition-all duration-200 text-center hover:border-primary/50">
            <div class="font-bold text-on-surface-light dark:text-on-surface-dark mb-1">{{ 'AUTH.REGISTER.WORK.TITLE' | translate }}</div>
            <div class="text-xs text-on-surface-light/60 dark:text-on-surface-dark/60">{{ 'AUTH.REGISTER.WORK.DESC' | translate }}</div>
          </div>
        </label>
      </div>
    </div>

    <button
      type="submit"
      [disabled]="loading"
      class="w-full py-3.5 px-4 bg-gradient-to-r from-primary to-secondary hover:from-primary-dark hover:to-secondary-dark text-white font-bold rounded-xl shadow-lg shadow-primary/25 transform transition-all duration-200 hover:-translate-y-0.5 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary flex items-center justify-center gap-2 disabled:opacity-70 disabled:cursor-not-allowed"
    >
      <ng-container *ngIf="loading; else notLoading">
        <svg class="animate-spin -ml-1 mr-2 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        {{ 'AUTH.REGISTER.BTN_LOADING' | translate }}
      </ng-container>
      <ng-template #notLoading>
        {{ 'AUTH.REGISTER.BTN' | translate }}
      </ng-template>
    </button>
  </form>

  <div class="mt-8 text-center">
    <p class="text-sm text-on-surface-light/60 dark:text-on-surface-dark/60">
      {{ 'AUTH.REGISTER.ALREADY_HAVE_ACCOUNT' | translate }}
      <button (click)="switchToLogin()" class="font-bold text-primary hover:text-primary-dark transition-colors ml-1">
        {{ 'AUTH.REGISTER.SIGN_IN' | translate }}
      </button>
    </p>
  </div>
</div>
