<div class="p-8 bg-surface-light dark:bg-surface-dark">
  <div class="text-center mb-8">
    <div class="inline-flex items-center justify-center w-12 h-12 rounded-xl bg-gradient-to-br from-primary to-secondary text-white mb-4 shadow-lg">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-7 h-7">
        <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" />
      </svg>
    </div>

    <h2 class="text-2xl font-display font-bold text-on-surface-light dark:text-on-surface-dark">{{ 'AUTH.LOGIN.TITLE' | translate }}</h2>
    <p class="text-on-surface-light/60 dark:text-on-surface-dark/60 mt-2">{{ 'AUTH.LOGIN.SUBTITLE' | translate }}</p>
  </div>

  <form (ngSubmit)="login()" class="space-y-5">
    <div>
      <label for="email" class="block text-sm font-medium text-on-surface-light/80 dark:text-on-surface-dark/80 mb-1.5">{{ 'AUTH.LOGIN.EMAIL' | translate }}</label>
      <input
        type="email"
        id="email"
        [(ngModel)]="email"
        name="email"
        required
        class="w-full px-4 py-3 rounded-xl bg-background-light dark:bg-background-dark border border-outline-light dark:border-outline-dark focus:ring-2 focus:ring-primary focus:border-primary transition-all duration-200"
        placeholder="you@example.com"
      />
    </div>

    <div>
      <div class="flex justify-between items-center mb-1.5">
        <label for="password" class="block text-sm font-medium text-on-surface-light/80 dark:text-on-surface-dark/80">{{ 'AUTH.LOGIN.PASSWORD' | translate }}</label>
        <a href="#" class="text-xs font-medium text-primary hover:text-primary-dark transition-colors">{{ 'AUTH.LOGIN.FORGOT_PASSWORD' | translate }}</a>
      </div>
      <input
        type="password"
        id="password"
        [(ngModel)]="password"
        name="password"
        required
        class="w-full px-4 py-3 rounded-xl bg-background-light dark:bg-background-dark border border-outline-light dark:border-outline-dark focus:ring-2 focus:ring-primary focus:border-primary transition-all duration-200"
        placeholder="••••••••"
      />
    </div>

    <button
      type="submit"
      [disabled]="loading"
      class="w-full py-3.5 px-4 bg-gradient-to-r from-primary to-secondary hover:from-primary-dark hover:to-secondary-dark text-white font-bold rounded-xl shadow-lg shadow-primary/25 transform transition-all duration-200 hover:-translate-y-0.5 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary flex items-center justify-center gap-2 disabled:opacity-70 disabled:cursor-not-allowed"
    >
      <ng-container *ngIf="loading; else notLoading">
        <svg class="animate-spin -ml-1 mr-2 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        {{ 'AUTH.LOGIN.BTN_LOADING' | translate }}
      </ng-container>
      <ng-template #notLoading>
        {{ 'AUTH.LOGIN.BTN' | translate }}
      </ng-template>
    </button>
  </form>

  <div class="mt-8 text-center">
    <p class="text-sm text-on-surface-light/60 dark:text-on-surface-dark/60">
      {{ 'AUTH.LOGIN.NO_ACCOUNT' | translate }}
      <button (click)="switchToRegister()" class="font-bold text-primary hover:text-primary-dark transition-colors ml-1">
        {{ 'AUTH.LOGIN.CREATE_ACCOUNT' | translate }}
      </button>
    </p>
  </div>
</div>
