<div class="container mx-auto p-4">
  <h1 class="text-2xl font-bold mb-4 text-on-background dark:text-on-background-dark">Resultados da Busca</h1>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
    <div *ngFor="let worker of workers" class="bg-surface dark:bg-surface-dark rounded-lg shadow-md p-4 transition-all duration-300 ease-in-out hover:shadow-lg hover:-translate-y-1">
      <h2 class="text-xl font-bold text-on-surface dark:text-on-surface-dark">{{ worker.user.name }}</h2>
      <p class="text-on-surface dark:text-on-surface-dark">{{ worker.bio }}</p>
      <div class="mt-4">
        <span *ngFor="let category of worker.categories" class="bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-200 text-sm font-medium mr-2 px-2.5 py-0.5 rounded">{{ category.name }}</span>
      </div>
      <a [routerLink]="['/worker', worker.id]" class="text-primary hover:underline mt-4 inline-block">Ver Perfil</a>
    </div>
  </div>
</div>
