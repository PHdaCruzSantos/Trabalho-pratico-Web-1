<nav class="bg-surface dark:bg-surface-dark shadow-md p-4 sticky top-0 z-50 transition-all duration-300" [class.scrolled]="isScrolled">
  <div class="container mx-auto flex justify-between items-center">
    <div class="font-bold text-xl text-on-surface dark:text-on-surface-dark">
      <a routerLink="/" class="flex items-center gap-2">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6 text-primary">
          <path d="M12.378 1.602a.75.75 0 0 0-.756 0L3 6.632l9 5.25 9-5.25-8.622-5.03ZM21.75 7.93l-9 5.25v9l8.628-5.032a.75.75 0 0 0 .372-.648V7.93ZM11.25 22.18v-9l-9-5.25v8.57a.75.75 0 0 0 .372.648l8.628 5.033Z" />
        </svg>
        Catálogo de Serviços
      </a>
    </div>
    <div class="flex space-x-4 items-center">
      <a routerLink="/" class="text-on-surface dark:text-on-surface-dark hover:text-primary-dark flex items-center gap-1 transition-all duration-200 hover:-translate-y-px" data-tooltip-target="Página Inicial">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5">
          <path d="M11.47 3.841a.75.75 0 0 1 1.06 0l8.69 8.69a.75.75 0 1 0 1.06-1.061l-8.689-8.69a2.25 2.25 0 0 0-3.182 0l-8.69 8.69a.75.75 0 1 0 1.061 1.06l8.69-8.689Z" />
          <path d="m12 5.432 8.159 8.159c.03.03.06.058.091.086v6.198c0 1.035-.84 1.875-1.875 1.875H15a.75.75 0 0 1-.75-.75v-4.5a.75.75 0 0 0-.75-.75h-3a.75.75 0 0 0-.75.75V21a.75.75 0 0 1-.75.75H5.625a1.875 1.875 0 0 1-1.875-1.875v-6.198a2.29 2.29 0 0 0 .091-.086L12 5.432Z" />
        </svg>
        Home
      </a>
      <ng-container *ngIf="!currentUser">
        <button (click)="openAuthModal('login')" class="text-on-surface dark:text-on-surface-dark hover:text-primary-dark flex items-center gap-1 transition-all duration-200 hover:-translate-y-px" data-tooltip-target="Fazer Login">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5">
            <path fill-rule="evenodd" d="M15.75 9V5.25A2.25 2.25 0 0 0 13.5 3h-6a2.25 2.25 0 0 0-2.25 2.25v13.5A2.25 2.25 0 0 0 7.5 21h6a2.25 2.25 0 0 0 2.25-2.25V15M12 9l-3 3m0 0 3 3m-3-3h12.75" clip-rule="evenodd" />
          </svg>
          Login
        </button>
        <button (click)="openAuthModal('register')" class="text-on-surface dark:text-on-surface-dark hover:text-primary-dark flex items-center gap-1 transition-all duration-200 hover:-translate-y-px" data-tooltip-target="Criar uma conta">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5">
            <path d="M6.25 6.375a4.125 4.125 0 1 1 8.25 0 4.125 4.125 0 0 1-8.25 0ZM3.25 19.125a7.125 7.125 0 0 1 14.25 0v.003l-.001.119a.75.75 0 0 1-.363.63 13.067 13.067 0 0 1-6.761 1.873c-2.472 0-4.786-.684-6.76-1.873a.75.75 0 0 1-.364-.63l-.001-.122ZM18.75 7.5a.75.75 0 0 0-1.5 0v2.25H15a.75.75 0 0 0 0 1.5h2.25v2.25a.75.75 0 0 0 1.5 0v-2.25H21a.75.75 0 0 0 0-1.5h-2.25V7.5Z" />
          </svg>
          Cadastre-se
        </button>
      </ng-container>
      <ng-container *ngIf="currentUser">
        <a *ngIf="currentUser.role === 'TRABALHADOR'" routerLink="/dashboard" class="text-on-surface dark:text-on-surface-dark hover:text-primary-dark flex items-center gap-1 transition-all duration-200 hover:-translate-y-px" data-tooltip-target="Acessar Dashboard">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5">
            <path d="M12.378 1.602a.75.75 0 0 0-.756 0L3 6.632l9 5.25 9-5.25-8.622-5.03ZM21.75 7.93l-9 5.25v9l8.628-5.032a.75.75 0 0 0 .372-.648V7.93ZM11.25 22.18v-9l-9-5.25v8.57a.75.75 0 0 0 .372.648l8.628 5.033Z" />
          </svg>
          Dashboard
        </a>
        <a *ngIf="currentUser.role === 'TRABALHADOR' && currentUser.workerProfile" [routerLink]="['/worker', currentUser.workerProfile.id]" class="text-on-surface dark:text-on-surface-dark hover:text-primary-dark flex items-center gap-1 transition-all duration-200 hover:-translate-y-px" data-tooltip-target="Ver Meu Perfil">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5">
            <path fill-rule="evenodd" d="M18.685 19.097A9.723 9.723 0 0 0 21.75 12c0-5.385-4.365-9.75-9.75-9.75S2.25 6.615 2.25 12a9.723 9.723 0 0 0 3.065 7.097A9.716 9.716 0 0 0 12 21.75a9.716 9.716 0 0 0 6.685-2.653Zm-12.54-1.285A7.486 7.486 0 0 1 12 15a7.486 7.486 0 0 1 5.855 2.812A8.224 8.224 0 0 1 12 20.25a8.224 8.224 0 0 1-5.855-2.438ZM15.75 9a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z" clip-rule="evenodd" />
          </svg>
          Meu Perfil
        </a>
        <span class="text-on-surface dark:text-on-surface-dark">Olá, {{ currentUser.name }}</span>
        <button (click)="logout()" class="bg-secondary hover:bg-secondary-dark text-on-secondary font-bold py-2 px-4 rounded flex items-center gap-2 transition-all duration-200 hover:-translate-y-px" data-tooltip-target="Sair da conta">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5">
            <path fill-rule="evenodd" d="M7.5 3.75A1.5 1.5 0 0 0 6 5.25v13.5a1.5 1.5 0 0 0 1.5 1.5h6a1.5 1.5 0 0 0 1.5-1.5V15a.75.75 0 0 1 1.5 0v3.75a3 3 0 0 1-3 3h-6a3 3 0 0 1-3-3V5.25a3 3 0 0 1 3-3h6a3 3 0 0 1 3 3V9A.75.75 0 0 1 15 9V5.25a1.5 1.5 0 0 0-1.5-1.5h-6Zm10.72 4.72a.75.75 0 0 1 1.06 0l3 3a.75.75 0 0 1 0 1.06l-3 3a.75.75 0 1 1-1.06-1.06l1.72-1.72H9a.75.75 0 0 1 0-1.5h10.94l-1.72-1.72a.75.75 0 0 1 0-1.06Z" clip-rule="evenodd" />
          </svg>
          Logout
        </button>
      </ng-container>
    </div>
  </div>
</nav>
