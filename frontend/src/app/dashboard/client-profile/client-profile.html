<div class="max-w-4xl mx-auto pt-24 px-4">
  <div class="mb-8 flex items-center gap-4">
    <div class="relative">
      <img [src]="'https://i.pravatar.cc/150?u=' + (user?.id || 'default')" [alt]="name" class="w-16 h-16 rounded-full border-2 border-primary shadow-sm object-cover">
      <div class="absolute -bottom-1 -right-1 bg-green-500 w-4 h-4 rounded-full border-2 border-white dark:border-gray-800"></div>
    </div>
    <div>
      <h1 class="text-3xl font-display font-bold text-on-background-light dark:text-on-background-dark">{{ 'PROFILE.TITLE' | translate }}</h1>
      <p class="text-on-surface-light/70 dark:text-on-surface-dark/70 mt-1 flex items-center gap-2">
        {{ 'PROFILE.SUBTITLE' | translate }}
        <span class="text-xs bg-primary/10 text-primary px-2 py-0.5 rounded-full font-medium">{{ 'PROFILE.MEMBER_SINCE' | translate }} 2025</span>
      </p>
    </div>
  </div>

  <div class="mb-8 grid grid-cols-1 md:grid-cols-3 gap-4">
    <a routerLink="/dashboard/client-favorites" class="bg-surface-light dark:bg-surface-dark p-6 rounded-2xl border border-outline-light dark:border-outline-dark shadow-sm hover:shadow-md transition-all group">
      <div class="w-12 h-12 rounded-xl bg-red-500/10 text-red-500 flex items-center justify-center mb-4 group-hover:scale-110 transition-transform">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12Z" />
        </svg>
      </div>
      <h3 class="font-bold text-lg text-on-surface-light dark:text-on-surface-dark">{{ 'FAVORITES.TITLE' | translate }}</h3>
      <p class="text-on-surface-light/60 dark:text-on-surface-dark/60 text-sm mt-1">{{ 'FAVORITES.SUBTITLE' | translate }}</p>
    </a>

    <a routerLink="/dashboard/client-requests" class="bg-surface-light dark:bg-surface-dark p-6 rounded-2xl border border-outline-light dark:border-outline-dark shadow-sm hover:shadow-md transition-all group">
      <div class="w-12 h-12 rounded-xl bg-blue-500/10 text-blue-500 flex items-center justify-center mb-4 group-hover:scale-110 transition-transform">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M9 12h3.75M9 15h3.75M9 18h3.75m3 .75H18a2.25 2.25 0 002.25-2.25V6.108c0-1.135-.845-2.098-1.976-2.192a48.424 48.424 0 00-1.123-.08m-5.801 0c-.065.21-.1.433-.1.664 0 .414.336.75.75.75h4.5a.75.75 0 00.75-.75 2.25 2.25 0 00-.1-.664m-5.8 0A2.251 2.251 0 0113.5 2.25H15c1.012 0 1.867.668 2.15 1.586m-5.8 0c-.376.023-.75.05-1.124.08C9.095 4.01 8.25 4.973 8.25 6.108V8.25m0 0H4.875c-.621 0-1.125.504-1.125 1.125v11.25c0 .621.504 1.125 1.125 1.125h9.75c.621 0 1.125-.504 1.125-1.125V9.375c0-.621-.504-1.125-1.125-1.125H8.25zM6.75 12h.008v.008H6.75V12zm0 3h.008v.008H6.75V15zm0 3h.008v.008H6.75V18z" />
        </svg>
      </div>
      <h3 class="font-bold text-lg text-on-surface-light dark:text-on-surface-dark">{{ 'REQUESTS.TITLE' | translate }}</h3>
      <p class="text-on-surface-light/60 dark:text-on-surface-dark/60 text-sm mt-1">{{ 'REQUESTS.SUBTITLE' | translate }}</p>
    </a>
  </div>

  <div class="bg-surface-light dark:bg-surface-dark rounded-2xl shadow-sm border border-outline-light dark:border-outline-dark p-6 md:p-8">
    <form (ngSubmit)="saveProfile()" class="space-y-6">
      <div class="grid md:grid-cols-2 gap-6">
        <div>
          <label for="name" class="block text-sm font-medium text-on-surface-light/80 dark:text-on-surface-dark/80 mb-1.5">{{ 'PROFILE.NAME' | translate }}</label>
          <input
            type="text"
            id="name"
            [(ngModel)]="name"
            name="name"
            class="w-full px-4 py-3 rounded-xl bg-background-light dark:bg-background-dark border border-outline-light dark:border-outline-dark focus:ring-2 focus:ring-primary focus:border-primary transition-all duration-200"
          />
        </div>

        <div>
          <label for="email" class="block text-sm font-medium text-on-surface-light/80 dark:text-on-surface-dark/80 mb-1.5">{{ 'PROFILE.EMAIL' | translate }}</label>
          <input
            type="email"
            id="email"
            [(ngModel)]="email"
            name="email"
            class="w-full px-4 py-3 rounded-xl bg-background-light dark:bg-background-dark border border-outline-light dark:border-outline-dark focus:ring-2 focus:ring-primary focus:border-primary transition-all duration-200"
          />
        </div>
      </div>

      <div class="pt-4 border-t border-outline-light dark:border-outline-dark flex justify-end">
        <button
          type="submit"
          [disabled]="loading"
          class="px-6 py-2.5 bg-primary hover:bg-primary-dark text-white font-bold rounded-xl shadow-lg shadow-primary/25 transform transition-all duration-200 hover:-translate-y-0.5 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary flex items-center gap-2 disabled:opacity-70 disabled:cursor-not-allowed"
        >
          <ng-container *ngIf="loading; else notLoading">
            <svg class="animate-spin -ml-1 mr-2 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            {{ 'PROFILE.SAVING' | translate }}
          </ng-container>
          <ng-template #notLoading>
            {{ 'PROFILE.SAVE' | translate }}
          </ng-template>
        </button>
      </div>
    </form>
  </div>
</div>
